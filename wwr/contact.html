<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting - Contact Us</title>
    <meta name="description" content="The Contact Us page for White Water Rafting">
    <meta name="author" content="Nicholas Nixon">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-wwr-oars.png" alt="White Water Rafting Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="address">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>
        <div class="mapandform">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d850.2781474356104!2d-122.36563213339824!3d40.58471950803456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759524705057!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="userForm">
                <form action="#">
                    <label>Name <input type="text" name="username" id="username"></label>
                    <label>Email <input type="email" name="useremail" id="useremail"></label>
                    <div class="purpose">
                        <label>Message Purpose</label>
                        <div class="answers">
                            <label><input type="radio" name="messagePurpose" id="GI"> General Inquiry</label>
                            <label><input type="radio" name="messagePurpose" id="RQ"> Reservation Question</label>
                            <label><input type="radio" name="messagePurpose" id="WS"> Website Suggestion</label>
                        </div>
                    </div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4"></textarea>
                    <label><input type="checkbox" name="news"> Please subscribe me to the monthly newsletter</label>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </div>
        <div class="employees">
            <section>
                <h2>We Are Here to Serve You</h2>
                <div class="employeePics">
                    <figure>
                        <img src="images/wwr-employee1.jpg" alt="Employee 1">
                        <figcaption>Employee 1</figcaption>
                    </figure>
                    <figure>
                        <img src="images/wwr-employee2.jpg" alt="Employee 2">
                        <figcaption>Employee 2</figcaption>
                    </figure>
                    <figure>
                        <img src="images/wwr-employee3.jpg" alt="Employee 3">
                        <figcaption>Employee 3</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Â©2025 | White Water Rafting | Nicholas Nixon</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-logo-icon.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-logo-icon.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-logo-icon.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
